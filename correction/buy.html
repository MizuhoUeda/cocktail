<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Cocktail Master</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><!-- jqueryセット -->
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
		$(function() {
    		// 2button／buttonsetメソッドでボタンに整形
			$('button').button();
    	});
    </script>
    
    <script type="text/javascript">
		$(document).ready(function(){ 
        	var point = 0;
			point = localStorage.getItem("point");
			$("#output").text("現在" + point + "ポイントです。");
    	});

		function getpoint(){ // デバックようです。ポイント欲しかったので。
        	var point = 0;
			point = localStorage.getItem("point"); // 現在のポイント数を取得。
			point = parseInt(point);    // int型に変換
			alert(1000 + "ポイント購入しました")
			newpoint = point + 1000;     //ここの300という値はステージごとの報酬ポイントです。
			localStorage.setItem("point", newpoint); // 計算結果を器に入れる。
		    location.reload()
    	}

    	function getrecipe1(){ //   カクテルを購入するやつ
        	var point = 0;
			point = localStorage.getItem("point");
			point = parseInt(point);
			newpoint = point - 500; // 所持ポイントを減らす
			if(newpoint < 0){ //    ポイント不足だった場合
            	alert("ポイントが足りません！");
        	}else{ //   ポイントが足りてた場合
            	localStorage.setItem("point", newpoint); // 減らした所持ポイントを格納
				alert("“キス・オブ・ファイア”を購入しました！\n残り" + newpoint + "ポイントです。");
				$("#output").text("現在" + newpoint + "ポイントです。");
				var scocktail1 = "html/kissoffire.html"; //  ここに解禁するカクテルのアドレスを
				localStorage.setItem("scocktail1", scocktail1); //  ※それぞれの数字で格納！
        	}
    	}
	
    	function getrecipe2(){ //   カクテルを購入するやつ
        	var point = 0;
			point = localStorage.getItem("point");
			point = parseInt(point);
			newpoint = point - 600; // 所持ポイントを減らす
			
			if(newpoint < 0){ //    ポイント不足だった場合
            	alert("ポイントが足りません！");
        	}else{ //   ポイントが足りてた場合
            	localStorage.setItem("point", newpoint); // 減らした所持ポイントを格納
				alert("“新しいやつ”を購入しました！\n残り" + newpoint + "ポイントです。");
				$("#output").text("現在" + newpoint + "ポイントです。");
				var scocktail1 = "html/kissoffire.html"; //  ここに解禁するカクテルのアドレスを
				localStorage.setItem("scocktail2", scocktail2); //  ※それぞれの数字で格納！
        	}
    	}
    </script>
</head>

<body>
    <span id="output"></span><br>
    <button onclick="getpoint()">1000ポイントチャージ（デバック用）</button><br>
    <button onclick="getrecipe1()">キス・オブ・ファイアを買う<br>
    500ポイント</button><br>
    <button onclick="getrecipe2()">新しいやつを買う<br>
    600ポイント</button>
    <p><a href="../index.html" align="center">top</a></p>
</body>
</html>
