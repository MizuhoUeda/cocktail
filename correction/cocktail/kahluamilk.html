<script type="text/javascript">
$(document).ready(function(){ // ページを更新されてポイント受け取りされることへの対策
        var received = localStorage.getItem("received2");
        if(received != null){
        $("#poinyo").css("display", "none");
        }
});    
    
function stage3open(){
// ローカルストレージに保存する
        var stage3cookie = 'stage3/stage3.html';

        localStorage.setItem("openstage3", stage3cookie); // ステージ2を解禁
        var kahluamilk = "html/kahluamilk.html";
        localStorage.setItem("cocktail2", kahluamilk); // 基本報酬のレシピ
                             
        var point;
        point = localStorage.getItem("point"); // 現在のポイント数を取得。
        point = parseInt(point);    // int型に変換
        var newpoint = point + 300;     //ここの300という値はステージごとの報酬ポイントです。

		localStorage.setItem("received2","取得住みsです");
		localStorage.setItem("point", newpoint); // 計算結果を器に入れる。
        localStorage.setItem("received2", newpoint); // receivedの後の数字をステージ毎に買えてください！（必須）
  
        
        $("#output").text("300ポイント獲得しました！\n現在" + newpoint + "ポイントです。");
        $("#poinyo").css("display", "none");
        alert("報酬として300ポイント獲得しました！");
        alert("新しいステージが解禁されました！");
        alert("コレクションに“カシスオレンジ”が追加されました！")
}
function cookiesakujo(){
        localStorage.removeItem("openstage2");
        alert("クッキーを削除しました");
}
    
</script>
