    <script type="text/javascript">

    	var shogo = {

			a:-50,
			shinjin:0,
			minarai:50,
			kakedashi:150,
			ichininmae:300,
			f:500,
			g:850,
			h:1500,
			i:2500,
			master:5000,
			bacchus:10000

    	};

		var point = localStorage.getItem("point");

		var tugi = 0;

		$(function(){

			if(point <= shogo['a']){

				tugi = shogo['a'] - point;
        
				$("#shogo").text("やめとけ");
				$("#tugi").text(tugi);
    	}else if(shogo['a'] < point && point < shogo['shinjin']){

        	tugi = shogo['shinjin'] - point;
        
			$("#shogo").text("ヘタクソ");
			$("#tugi").text(tugi);

    	}else if(shogo['shinjin'] <= point && point < shogo['minarai'] || isNaN(point == true)){

        	tugi = shogo['minarai'] - point;

			$("#shogo").text("新人バーテンダー");
			$("#tugi").text(tugi);

    	}else if(shogo['minarai'] <= point && point < shogo['kakedashi']){

        	tugi = shogo['kakedashi'] - point;

			$("#shogo").text("見習いバーテンダー");
			$("#tugi").text(tugi);
        
    	}else if(shogo['kakedashi'] <= point && point < shogo['ichininmae']){

        	tugi = shogo['ichininmae'] - point;
        
			$("#shogo").text("駆け出しバーテンダー");
			$("#tugi").text(tugi);

    	}else if(shogo['ichininmae'] <= point && point < shogo['f']){

        	tugi = shogo['f'] - point;

			$("#shogo").text("一人前のバーテンダー");
			$("#tugi").text(tugi);
        
    	}else if(shogo['f'] <= point && point < shogo['g']){

        	tugi = shogo['g'] - point;

			$("#shogo").text("ききききき");
			$("#tugi").text(tugi);
        
    	}else if(shogo['g'] <= point && point < shogo['h']){

        	tugi = shogo['h'] - point;
        
			$("#shogo").text("くくくくく");
			$("#tugi").text(tugi);
        
    	}else if(shogo['h'] <= point && point < shogo['i']){

        	tugi = shogo['i'] - point;

			$("#shogo").text("けけけけけ");
			$("#tugi").text(tugi);
        
    	}else if(shogo['i'] <= point && point < shogo['master']){

        	tugi = shogo['master'] - point;

			$("#shogo").text("こここここ");
			$("#tugi").text(tugi);

    	}else if(shogo['master'] <= point && point < shogo['bacchus']){

        	tugi = shogo['bacchus'] - point;
        
			$("#shogo").text("マスター");
			$("#tugi").text(tugi);      
    	}else if(shogo['bacchus'] <= point){
        
        	$("#shogo").text("BACCHUS");
                
    	}

    });

    </script>
