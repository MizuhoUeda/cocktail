<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>cocktail maker</title>
    <link rel='stylesheet' href='../../css/style.css' type="text/css">
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.modal.js" type="text/javascript"></script>

    <script type="text/javascript">
		var judge = localStorage.getItem("goodjudge");
		var drink = "day2/kahluamilk.html";

		function goodchoice(){
			if(judge != null){
				localStorage.setItem("drink",drink);
				window.location.href = "../shake.html"
    	}else{
			window.location.href = "../shake.html"
    	}
    	}
		function badchoice(){
			window.location.href = "../shake.html"
    	}
    </script>
</head>

<body>
    
    <div id="modal1" class="detailm">
			<h1>Milk</h1>
			<p>Just a milk.</p>
			<p>Ordinary milk.</p>
			<p class="next" onclick="goodchoice()">next(shake!!)</p>
		</div>
	
		<div id="modal2" class="detailm">
			<h1>OrangeJuice</h1>
			<p>Bireleys.</p>
			<p class="next" onclick="badchoice()">next(shake!!)</p>
		</div>
		<div id="modal3" class="detailm">
			<h1>Soda</h1>
			<p>Refreshing drink</p>
			<p class="next" onclick="badchoice()">next(shake!!)</p>
			
	</div>
	
	<div id="main" class="selectSake">
	    	<h2>choose a mixer</h2>
			<ul>
    			<li><img src=../../img/mixer/milk.png alt="milk" id="milk" class="sake"></li>
				<li><img src="../../img/mixer/orange.png" alt="orange" id="orange" class="sake"></li>
				<li><img src="../../img/mixer/soda.png" alt="soda" id="soda" class="sake"></li>
	    	</ul>
    </div>
	
</body>
</html>
