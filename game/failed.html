<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cocktail Master</title>
<link rel="stylesheet" href="../css/style.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- jqueryセット -->
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
  // 2button／buttonsetメソッドでボタンに整形
  $('button').button();
  $('.button').button();
  
var wdame = localStorage.getItem("waridame");
if(wdame != null){
    $("#waridame").show();
    localStorage.removeItem("waridame");
}
    
var sdame = localStorage.getItem("shakedame");
if(sdame != null){
    $("#shakedame").show();
    localStorage.removeItem("shakedame");
}
    
var adame = localStorage.getItem("alldame");
if(adame != null){
    $("#alldame").show();
    localStorage.removeItem("alldame");
}
    localStorage.removeItem("goodjudge");
    localStorage.removeItem("drink");
});
</script>
</head>
<body>
    <h1 class="failed">Failed</h1><br>
    <span id="waridame" style="display:none;">you've selected a wrong mixer...</span><br>
    <span id="shakedame" style="display:none;">you've shaked too much or too few...</span><br>
    <span id="alldame" style="display:none;">A wrong mixer and shaking...</span><br>
    <a href="../index.html"><div class="button">Top</div></a><br><br>
    <a href="../game/select.html"><div class="button">Back to Stage Select</div></a>

</body>
</html>
