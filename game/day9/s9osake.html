<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>cocktail maker</title>
    <link rel='stylesheet' href='../../css/style.css' type="text/css">
    <link rel="stylesheet" href="../../css/idangerous.swiper.css" type="text/css">
    <link rel="stylesheet" href="../../css/swiper.css" type="text/css">
    <style type="text/css">
		p {font-size: 200%}
    </style>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <script type="text/javascript" src="../../js/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../../js/examples.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                slidesColor: ['#00bfff', '#DE564B', '#EAE1C0'],
                slidesNavigation: true,         
            });
        });
    </script>
    <script type="text/javascript">
		function goodchoice(){
			var good = "good";
			localStorage.setItem("goodjudge",good);
			window.location.href = "s1warizai.html"
    	}
    
		function badchoice(){
			var bad = "bad";
			localStorage.setItem("judge",bad);
			window.location.href = "s1warizai.html"
    	}
    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="section1">
            <div class="slide" id="slide1" data-anchor="slide1" onclick="badchoice()">
                <img src="../../img/cassis2.png">

                <div class="intro">
                    <h1>ラム</h1>

                    <p>黒すぐりを原料とした、甘味の強い深紅のリキュール<br>
                    ストレートでの飲用には向かず、炭酸飲料や、柑橘類の果汁で割るのが一般的である。<br>
                    甘みとすっきりとした酸味が特徴。</p>
                </div>
            </div>

            <div class="slide" id="slide2" data-anchor="slide2" onclick="badchoice()">
                <img src="../../img/gin2.png">

                <div class="intro">
                    <h1>ジン</h1>

                    <p>大麦、ライ麦、ジャガイモなどを原料とした蒸留酒。<br>
                    蒸留酒の中では比較的個性が強くないため、そのまま飲むだけでなく、カクテルの材料としても広く用いられている。<br>
                    切れ味鋭いクリーンな風味が特徴。</p>
                </div>
            </div>

            <div class="slide" id="slide3" data-anchor="slide3" onclick="goodchoice()">
                <img src="../../img/gin2.png">

                <h1>ウォッカ</h1>

                <div class="intro">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
