<!DOCTYPE html>
<html>
<head>
<title>カクテルメーカー</title>
<meta charset=utf-8 />
<link rel='stylesheet' href='../../css/sp.css' />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>

<script>
    var npcscore = new Array(75,72,69,67,65);

    var score = localStorage.getItem("score");
	// score = 90;
	localStorage.setItem("point",100);
    var data = '<tr style="color:deeppink;"><td>YOU</td><td>' + score + '</td></tr>';    
    
    $(document).ready(function(){
       $("#tokuten").text("あなたの得点：" + score);
       if( score >= npcscore[0]){
       $("#first").before(data);
       $("#grade").append("あなたの順位は、優勝です！！！");
       $("#comment").append("優勝おめでとうございます！次の大会も優勝しましょう！");
        localStorage.setItem("taikai")
       $("#shohin").show();
        }else if( score >= npcscore[1]){
       $("#second").before(data);
       $("#grade").append("あなたの順位は、準優勝でした！！");
       $("#comment").append("準優勝おめでとうございます！優勝までもう少し！");
        }else if( score >= npcscore[2]){
       $("#third").before(data);
       $("#grade").append("あなたの順位は、3位でした！");
       $("#comment").append("3位おめでとうございます！あと一歩でしたね！");
        }else if( score >= npcscore[3]){
       $("#forth").before(data);
       $("#grade").append("あなたの順位は、4位でした！");
       $("#comment").append("4位おめでとうございます！次の大会も頑張りましょう。");
        }else if( score >= npcscore[4]){
       $("#fifth").before(data);
       $("#grade").append("あなたの順位は、5位でした！");
       $("#comment").append("5位おめでとうございます！次の大会も頑張りましょう。");
       }else if( score < npcscore[4]){
       $("#grade").append("あなたの順位は、順位外でした...");
       $("#comment").append("残念ながら順位外でした。次は入賞を目指しましょう");
        }
    });
</script>
<script>  
var point = localStorage.getItem("point");
function miru(){
	    alert(point);
    }
</script>
<script>
        function yusyo(){
            localStorage.setItem("newcocktail1", "redeye");
            localStorage.setItem("newcocktail12", "slotekila");
			alert("優勝賞品をマイページに追加しました！");
        
    }
    </script>
<style type="text/css">
tr,p,h2{
    text-align:center;
    color: white;
};
</style>
</head>
<body>
<h2>大会結果発表</h2>
<table border="1px" width=250 align=center>
<tbody>
    <tr id="first"><td>Player1</td><td>75</td></tr>
    <tr id="second"><td>Player2</td><td>72</td></tr>
    <tr id="third"><td>Player3</td><td>69</td></tr>
    <tr id="forth"><td>Player4</td><td>67</td></tr>
    <tr id="fifth"><td>Player5</td><td>65</td></tr>
</tbody>
</table>

<p>
<span id="tokuten"></span><br>
<span id="grade"></span><br>
<span id="comment"></span><br>
</p>
<button id="shohin" style="display:none;" onclick="yusyo()">優勝賞品を受け取る</button>
<button onclick="miru()">見る</button>
