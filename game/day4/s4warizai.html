<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>cocktail maker</title>
    <link rel='stylesheet' href='../../css/style.css' type="text/css">
    <link rel="stylesheet" href="../../css/idangerous.swiper.css" type="text/css">
    <link rel="stylesheet" href="../../css/swiper.css" type="text/css">
    <style type="text/css">
		p {font-size: 200%}
    </style>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <script type="text/javascript" src="../../js/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../../js/examples.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                slidesColor: ['#00bfff', '#DE564B', '#EAE1C0'],
                slidesNavigation: true,         
            });
        });
    </script>
    <script type="text/javascript">
		var judge = localStorage.getItem("goodjudge");
		var drink = "moscowmule.html";

		function goodchoice(){
			if(judge != null){
			localStorage.setItem("drink",drink);
			window.location.href = "shake.html"
    	}else{
			window.location.href = "shake.html"
    	}
    	}
		function badchoice(){
			window.location.href = "shake.html"
    	}
    </script>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="section1">
            <div class="slide" id="slide1" data-anchor="slide1" onclick="badchoice()">
                <img src="../../img/kamipack.jpg">

                <div class="intro">
                    <h1>オレンジジュース</h1>

                    <p>オレンジを搾るなどして得られる果汁飲料である。<br>
                    果実1個からはおおよそ90グラム分が得られ、果実固有の香りや風味（酸味・甘みを主として、苦味などを含む）および色（オレンジ色）をもつ。<br>
                    主に飲料として用いられるが、このほかにも料理（製菓）の材料として使われることもあり、また清涼飲料水の風味付けなどにも用いられる。</p>
                </div>
            </div>

            <div class="slide" id="slide2" data-anchor="slide2" onclick="goodchoice()">
                <img src="../../img/kamipack.jpg">

                <div class="intro">
                    <h1>ジンジャエール</h1>

                    <p>黄金色の炭酸飲料<br>
                    独特な風味で好き嫌いが別れる</p>
                </div>
            </div>

            <div class="slide" id="slide3" data-anchor="slide3" onclick="badchoice()">
                <img src="../../img/kamipack.jpg">

                <div class="intro">
                    <h1>コーラ</h1>

                    <p>黒い炭酸飲料<br></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
